<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="heading">About my fav vehicle (motorcycle)</p>
    <ul id="mylist"></ul>
    <script>
      let arr = [];
      let vehicle = "motorcycle";
    
      for (let i = 0; i < 3; i++) {
        let x = prompt(`Enter sentences about ${vehicle}`);
        arr.push(x);
      }
      let para=document.getElementById("heading")
      let list=document.getElementById("mylist")
      

      for(let i=0;i<3;i++){
        var li=document.createElement('li')
        li.innerText = arr[i]
        list.appendChild(li)
        // document.write(arr[i],"<br/>")
      }
 
    </script>
  </body>
</html>
