<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let favorite_fruits=["apple","orange","banana"]
       for(let i =0;i<favorite_fruits.length;i++){
        if(favorite_fruits[i]==="grapes")
        {
            document.write(`You really like ${favorite_fruits[i]}`,"<br/>")
        }
        if(favorite_fruits[i]==="orange")
        {
            document.write(`You really like ${favorite_fruits[i]}`,"<br/>")
        }
        if(favorite_fruits[i]==="apple")
        {
            document.write(`You really like ${favorite_fruits[i]}`,"<br/>")
        }
        if(favorite_fruits[i]==="pineapple")
        {
            document.write(`You really like ${favorite_fruits[i]}`,"<br/>")
        }
        if(favorite_fruits[i]==="banana")
        {
            document.write(`You really like ${favorite_fruits[i]}`,"<br/>")
        }
       }

      
    </script>
</body>
</html>
