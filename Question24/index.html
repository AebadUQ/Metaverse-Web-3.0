<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let name="aebad"
    let age=22
    {name==="aebad"?console.log("true"):console.log("false")}
    {name!=="aebad"?console.log("true"):console.log("false")}

    {name.charAt(0) === name.charAt(0).toLowerCase() ?console.log("true"):console.log("false")}

    {age ===22 ?console.log("true"):console.log("false")}
    {age > 12 ?console.log("true"):console.log("false")}
    {age <12  ?console.log("true"):console.log("false")}

    {age ===22  && name==="aebad" ?console.log("true"):console.log("false")}
    {name==="aaebad" || age===22 ?console.log("true"):console.log("false")}

    {typeof(name) ==Array ?console.log("true"):console.log("false")}
  {typeof(name) !=Array ?console.log("true"):console.log("false")}

</script>
</body>
</html>
