  <body>
    <script>
      let current_user = ["a", "b", "c", "d"];
      let new_users = ["x", "y", "B", "d", "z"];
      let flag;
      for (let i = 0; i < new_users.length; i++) {
        for (let j = 0; j < current_user.length; j++) {
          if (current_user[j] === new_users[i]) {
            console.log("1");
            document.write(
              "<br/>",
              `The person will need to enter a new username, ${current_user[j]}`
            );
            flag = 1;
            break;
          } else {
            flag = 0;
          }
        }
        console.log("flag", flag);
        if (flag == 0) {
          document.write(
            "<br/>",
            `the username is available , ${new_users[i]}`,
            "<br/>"
          );
        }
      }
    </script>
