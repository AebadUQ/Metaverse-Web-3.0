<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pizza=["cheese lover","bbq tikka","malai boti"]
        document.write("My favorite pizza","<br/>")
        pizza.forEach(element => {
            document.write(element,"<br/>")
        });
        document.write("Modify loop","<br/>")
        pizza.forEach(element => {
            document.write("<br/>",`i like ${element}`)
        });
        document.write("<br/>","The pizza itself looks so yummy, crispy and so cheesy. There is no better feeling in the world than a warm pizza box on your lap. My love for Pizza is very high.")
        document.write("i really love pizza!")
    </script>
</body>
</html>
