    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
    let name="aebad"
    let age=22
    //1
    {
        name==="aebad"?console.log("true name"):console.log("false name")
    }
    //2
    {
        age===22?console.log("true age"):console.log("false age")
    }
    
    //3
    {name==="aaebad" ?
    
    (
        age===2?
        console.log("true name age")
        :
        console.log("false age")
    )
     :
    console.log("false name")}
//4
{name.length==4 ? console.log("true"):console.log("false")}
  //5
  {age > 12 ? console.log("true"):console.log("false")}
  
  //6
  {name.length ===1 && age>12 ? console.log("true"):console.log("false")}

  //7
  {name==="aaebad" || age===1 ?console.log("true"):console.log("false")}
 //8
 {name && age ? console.log("true"):console.log("false")}  

 //9
 {typeof(name) != typeof(age) ? console.log("true"):console.log("false")}

 //10
 {name.charAt(0) =="r" ?console.log("true"):console.log("false")}
</script>
