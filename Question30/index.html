<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users =['aebad','khan','aslam','john','admin','maaz']
        for(let i =0;i<users.length;i++){
            if(users[i]==="admin"){
                document.write("<br/>",`Hello ${users[i]}, would you like to see a status report?`)
            }
            else{
                document.write("<br/>",`Hello ${users[i]}, thank you for logging in again. `)
            }
        }
    </script>
</body>
</html>
